<article class="a-card">
  <section (click)="vote()" [ngClass]="{'voting-card':status }" class="a-card__inner">
    <div *ngIf="revelation" class="a-card__content">
      <ng-template [ngIf]="coffee" [ngIfElse]="content">
        <img src="assets/icon/coffee.svg" alt="">
      </ng-template>
      <ng-template #content>
        {{score }}
      </ng-template>
    </div>
  </section>
  <section class="a-card__name">
    {{name}}
  </section>
</article>
